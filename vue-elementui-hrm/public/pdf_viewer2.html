<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 查看器</title>
    <!-- 引入本地的 PDFObject 库 -->
    <script src="./pdfobject.min.js"></script>
    <style>
        /* 设置 pdf-container 铺满整个页面 */
        #pdf-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
<div id="pdf-container"></div>

<script>
  // 使用 PDFObject 嵌入 PDF 文件
  PDFObject.embed("../src/pdftmp/pt.pdf", "#pdf-container");
</script>
</body>

</html>
